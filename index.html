<body>
    
    
        <h1>Employee Portal</h1>
			

<section>

            <input type="username"

            placeholder="Enter your username" 
            ></br>
        
            <label form="pass" 
            class="pass">
            <b>Password:</b>
        	</label> <br>

            <input type="password" 
            class="input-box" 
            id="class-check-two" 
            placeholder="Enter Password" 
            ></br>
            </form>

            <button type="submit" 
            class="signup button" 
            id="button-one">
            LOG IN
       		</button>

            </div>
        </section> 

                    <div class="accountCheck">
                <p class ="account"> Don't have an account?

            </div>
           



<script src="app.js"></script>
